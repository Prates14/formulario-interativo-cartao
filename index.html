<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font-Family do google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

  <!-- Arquivos de estilo -->
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="assets/style/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <div class="base-hg-content">
      <!-- secao do cartao frente-verso -->
      <section class="content-card">
        <div class="card-front card">
          <div class="card-logo">
            <img src="assets/images/card-logo.svg" alt="logo-card" />
          </div>
  
          <div class="card-info">
            <div class="info-number">
              <p>0000 0000 0000 0000</p>
            </div>
  
            <div class="info-name-data flex-wh-hundred">
              <p value="cardholder">Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
  
        <div class="card-back card">
          <div class="number-cvc">
            <p>000</p>
          </div>
        </div>
      </section>
      <!-- secao formulario -->
      <section class="content-form">
        <div class="form-box">
          <form action="/" method="post" class="formulario">
            <fieldset class="flex-wh-hundred">
              <div class="name-number">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" class="validar" id="cardholher" placeholder="e.g. Jane Appleseed" />
              </div>
  
              <div class="name-number">
                <label for="num">Card Number</label>
                <input type="text" class="validar" id="num" placeholder="e.g. 1234 5678 9123 0000" />
              </div>
  
              <div class="name-number date-cvc">
                <div class="labels-text flex-wh-hundred">
                  <label for="date">exp. date (mm/yy)</label>
                  <label for="cvc">cvc</label>
                </div>
                
                <div class="inputs-text flex-wh-hundred">
                  <div>
                    <input type="number" min="1" max="12" class="validar" id="dateMounth" placeholder="MM" />
                  </div>

                  <div>
                    <input type="number" min="1" max="99" id="dateYear" placeholder="YY" />
                  </div>

                  <div>
                    <input type="number" min="100" class="validar" id="cvc" placeholder="e.g. 123" />
                  </div>
                </div>
              </div>
  
              <div class="name-number">
                <button type="submit">Confirm</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  <script src="assets/js/formulario.js"></script>
</body>
</html>
