<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font-Family do google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

  <!-- Font-Family do google fonts -->
  <link rel="stylesheet" href="assets/style/style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <!-- secao do cartao frente-verso -->
    <section class="content-card">
      <div class="card-front card">
        <div class="card-logo">
          <img src="assets/images/card-logo.svg" alt="logo-card" />
        </div>

        <div class="card-info">
          <div class="info-number">
            <p>0000 0000 0000 0000</p>
          </div>

          <div class="info-name-data">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>

      <div class="card-back card">
        <div class="number-cvc">
          <p>000</p>
        </div>
      </div>
    </section>
    <!-- secao formulario -->
    <section class="content-form">
      <div class="form-box">
        <form action="#" method="post">
          <fieldset>
            <div class="name-number">
              <label for="cardholder">Cardholder Name</label>
              <input type="text" name="cardholder" id="cardholher" placeholder="e.g. Jane Appleseed" />
            </div>

            <div class="name-number">
              <label for="num">Card Number</label>
              <input type="text" name="num" id="num" placeholder="e.g. 1234 5678 9123 0000" />
            </div>

            <div class="name-number date-cvc">
              <div class="labels-text">
                <label for="date">exp. date (mm/yy)</label>
                <label for="cvc">cvc</label>
              </div>
              
              <div class="inputs-text">
                <input type="number" min="1" max="12" name="date" id="date-mounth" placeholder="MM" />
                <input type="number" min="1" max="99" name="date" id="date-year" placeholder="YY" />
                <input type="number" min="100" name="cvc" id="cvc" placeholder="e.g. 123" />
              </div>
            </div>

            <div class="name-number">
              <button type="submit">Confirm</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <!-- Completed state start -->

</html>
